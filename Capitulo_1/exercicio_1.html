// Exercício a - Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.

<meta charset="utf-8">

<script>
  const numero = Number(prompt("Digite um núnero: "))
  const menor = numero - 1
  const maior = numero + 1
  alert(`Vizinhos: ${menor} e ${maior}`)
</script>
