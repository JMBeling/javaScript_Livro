// Exercício b - Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.

<meta charset="UTF-8">

<script>
  const conta = Number(("Digite o valor da conta: "))
  const clientes = Number(("Digite o Número de clientes: "))
  const valor = conta / clientes
  alert(`Valor por cliente: R$ ${valor.toFixed(2)}`)      
</script>
